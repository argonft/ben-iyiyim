<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        .form-input label {text-align: center;width: 100%;display: block;font-size: 18px;}

* {
    font-family: sans-serif;
}

.form-input input, .form-input select {
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}

.form-input {
    margin-bottom: 10px;
}
    </style>
</head>
<body>
    <h3>Beniyiyim.com, yalnızca depremzedeler ve yakınlarının haberleşmesini sağlamak için kullanılmaktadır.</h3>
    <form action="report" method="post">
        <!-- {% csrf_token %} -->
        
        <div class="form-input"><label for="input-isim">İsim</label><input id="input-isim" type="text" placeholder="İsim yazınız." name="isim" ></div>
        <div class="form-input"><label for="input-sehir">Sehir</label>
            <select name="sehir" id="input-sehir">
                <option value disabled hidden selected>Şehir Seçiniz</option>
                <option value="Kahramanmaraş">Kahramanmaraş</option>
                <option value="Gaziantep">Gaziantep</option>
                <option value="Malatya">Malatya</option>
                <option value="Batman">Batman</option>
                <option value="Bingöl">Bingöl</option>
                <option value="Elazığ">Elazığ</option>
                <option value="Kilis">Kilis</option>
                <option value="Diyarbakır">Diyarbakır</option>
                <option value="Mardin">Mardin</option>
                <option value="Siirt">Siirt</option>
                <option value="Şırnak">Şırnak</option>
                <option value="Van">Van</option>
                <option value="Muş">Muş</option>
                <option value="Bitlis">Bitlis</option>
                <option value="Hakkari">Hakkari</option>
                <option value="Adana">Adana</option>
                <option value="Osmaniye">Osmaniye</option>
                <option value="Hatay">Hatay</option>
            </select>
        </div>
        <div class="form-input"><label for="input-adres">Adres</label><input id="input-adres" type="text" name="adres" placeholder="Adres ekleyiniz." ></div>
        <div class="form-input"><label for="input-durum">Durum</label>
            <select name="durum" id="input-durum">
                <option value disabled hidden selected>Durum Seçiniz</option>
                <option value="İyiyim">İyiyim</option>
                <option value="Enkaz altında değilim fakat yardıma ihtiyacım var.">Enkaz altında değilim fakat yardıma ihtiyacım var.</option>
                <option value="Enkaz altındayım.">Enkaz altındayım.</option>
            </select>
        </div>
        <div class="form-input"><label for="input-tel">Telefon</label><input id="input-tel" type="text" name="tel" placeholder="Telefon ekleyiniz." ></div>
        <div class="form-input"><input type="submit" value="Gönder"></div>
    </form>
    <script>
        
    </script>
</body>
</html>
